<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Iterate and collect</title>
  </head>
  <body>
    <script>
      // Create a FOR LOOP that prints numbers from 10 to -10.
    // COLLECT all numbers into a single ARRAY.
    var myArray = [];
    // var my2ndArray = [10, 9, 8, 7, 6];

    for (var i = 10; i >= -10; i--) {
      // console.log(i);
      myArray.push(i);
      // console.log(myArray);
    }
    console.log(myArray);

    </script>

  </body>
</html>
